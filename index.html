<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
        <link rel="stylesheet" href="./css/styles.css" />
    
    </head>
    <body>
        <div class="content">
            <div class="testimonials">
                <div class="testimonial">
                    <div class="testimonial__images">
                        <img
                            id="photo-user"
                            class="testimonial__images__user"
                            src="./images/image-tanya.jpg"
                            alt="image-tanya"
                        />
                        <div class="testimonial__images__icons">
                            <button
                                id="button-prev"
                                class="testimonial__images__icons__buttons"
                            >
                                <img
                                    src="./images/icon-prev.svg"
                                    alt="icon-prev"
                                />
                            </button>
                            <button
                                id="button-next"
                                class="testimonial__images__icons__buttons"
                            >
                                <img
                                    src="./images/icon-next.svg"
                                    alt="icon-next"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="testimonial__texts">
                        <article class="testimonial__texts__article">
                            <p
                                id="comment"
                                class="testimonial__texts__article__comment"
                            >
                                “ I’ve been interested in coding for a while but
                                never taken the jump, until now. I couldn’t
                                recommend this course enough. I’m now in the job
                                of my dreams and so excited about the future. ”
                            </p>
                            <div class="testimonial__texts__article__user">
                                <h2
                                    id="name-user"
                                    class="testimonial__texts__article__user__name"
                                >
                                    Tanya Sinclair
                                </h2>
                                <span
                                    id="working-user"
                                    class="testimonial__texts__article__user__working"
                                >
                                    UX Engineer
                                </span>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/kefer16" target="_blank">Kefer</a>.
        </div>

        <script src="./script.js"></script>
    </body>
</html>
